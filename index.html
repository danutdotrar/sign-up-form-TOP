<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
        
    <div class="split left">
        <img src="image-1.jpg" alt="Green Leaves" class="split left">
    </div>

    <div class=" split right">

        <div class="text">
            <h3>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates iusto excepturi laboriosam sit, officiis ipsum eos tenetur repellendus aperiam. Esse ab qui ad delectus? Ad nemo at vitae exercitationem officia.
                <br/><br/> Molestias suscipit aliquam perspiciatis nihil?
            </h3>
        </div>

        <div class="container">

            <div class="container-form">
                <form>
                    <div>
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name" required>
                    </div>

                    <div>
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name" required>
                    </div>

                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" placeholder="you@example.com" id="email" required>
                    </div>

                    <div>
                        <label for="phone">Phone</label>
                        <input type="number" name="phone" id="phone">
                    </div>

                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>

                    <div>
                        <label for="password2">Confirm password</label>
                        <input type="password" name="password2" id="password2" required>
                    </div>
                </form>
            </div>

        </div>
        
        <div class="footer">
            <button type="submit" class="btn">Create Account</button>
            <p>Already have an account? <span class="log-in"><a href="url">Log in</a></span></p>
        </div>
        
    </div>
    
</body>
</html>
